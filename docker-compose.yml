services:
  alzkb:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: "moorelab/alzkb_site"
    tty: true
    stdin_open: true
    #env_file:
      #./app/config/.env.dev
    environment:
      - NODE_ENV=${ALZKB_ENV}
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - nginxnet
  nginx:
    restart: always
    build:
      context: ./nginx
    image: "moorelab/alzkb_nginx"
    ports:
      - "80:80"
    depends_on:
      - alzkb
    networks:
      - nginxnet
networks:
  nginxnet:
