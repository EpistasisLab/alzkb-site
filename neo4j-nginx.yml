version: '3.8'

services:
  neo4j-admin:
    extends:
      file: neo4j-admin.yml
      service: neo4j-admin
  neo4j:
    extends:
      file: neo4j.yml
      service: neo4j
    depends_on:
      - neo4j-admin
  nginx:
    extends:
      file: nginx.yml
      service: nginx
    depends_on:
      - neo4j
